    <section class="banner">

        <div class="container">
          <img class="header__man" src="./img/header/man.png" alt="" />
          <img class="header__truk" src="./img/header/truk.png" alt="" />
          <div class="header__list">
            <div class="header__logo">MOVEE</div>
