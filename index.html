<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>movee</title>
  </head>
  <body>
    <section class="order">
      <div class="order__container container">
        <div class="order__title">Закажи переезд прямо сейчас со скидкой %</div>
        <p class="order__subtitle">Мы перезвоним в течении 10 секунд</p>
        <div class="order__contact">
          <div class="order__name">
            <input type="name" placeholder="Ваше имя" />
          </div>
          <div class="order__phone">
            <input type="tel" placeholder="Телефон" />
          </div>
        </div>
        <div class="order__place">
          <p class="order__region">
            Укажите область
            <select class="order__select-city" name="city">
              <option>Минская</option>
              <option>Брестская</option>
              <option>Гомельская</option>
              <option>Витебская</option>
              <option>Гродненская</option>
              <option>Могилевская</option>
            </select>
          </p>
          <p class="order__city">
            Укажите город
            <select class="order__select-city" name="city">
              <option value="Minsk">Минск</option>
              <option value="Brest">Брест</option>
              <option value="Gomel">Гомель</option>
              <option value="Vitebsk">Витебск</option>
              <option value="Grodno">Гродно</option>
              <option value="Mogilev">Могилев</option>
            </select>
            <input
              class="order__place-input"
              type="text"
              placeholder="Добавить город"
            />
          </p>
        </div>
        <div class="order__payment">Способ оплаты</div>
        <div class="order__row">
          <label class="order__label-radio">
            <input type="radio" name="cash" class="order__native-radio" />
            <div class="order__custom-radio">
              <span class="custom-radio__check" alt=""></span>
            </div>
            Наличными курьеру
          </label>
          <label class="order__label-radio">
            <input type="radio" name="cash" class="order__native-radio" />
            <div class="order__custom-radio">
              <span class="custom-radio__check" alt=""></span>
            </div>
            Картой курьеру
          </label>
          <label class="order__label-radio">
            <input type="radio" name="cash" class="order__native-radio" />
            <div class="order__custom-radio">
              <span class="custom-radio__check" alt=""></span>
            </div>
            Банковский перевод
          </label>
        </div>
        <div class="order__payment">
          Дополнительные услуги
          <span
            ><svg
              width="19"
              height="11"
              viewBox="0 0 19 11"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1 10L9.5 2L18 10"
                stroke="#333333"
                stroke-width="2"
              /></svg
          ></span>
        </div>
        <div class="order__check-row">
          <!--  Checkbox-->
          <label class="order__label-checkbox">
            <input type="checkbox" class="order__native-checkbox" />
            <div class="custom-checkbox">
              <img
                class="custom-checkbox__check"
                src="./img/order/check.svg"
                alt=""
              />
            </div>
            Вызов замерщика
          </label>
          <label class="order__label-checkbox">
            <input type="checkbox" class="order__native-checkbox" />
            <div class="custom-checkbox">
              <img
                class="custom-checkbox__check"
                src="./img/order/check.svg"
                alt=""
              />
            </div>
            Упаковка для хрупких предметов
          </label>
          <label class="order__label-checkbox">
            <input type="checkbox" class="order__native-checkbox" />
            <div class="custom-checkbox">
              <img
                class="custom-checkbox__check"
                src="./img/order/check.svg"
                alt=""
              />
            </div>
            Кран
          </label>
          <label class="order__label-checkbox">
            <input type="checkbox" class="order__native-checkbox" />
            <div class="custom-checkbox">
              <img
                class="custom-checkbox__check"
                src="./img/order/check.svg"
                alt=""
              />
            </div>
            Сборка мебели
          </label>
          <label class="order__label-checkbox">
            <input type="checkbox" class="order__native-checkbox" />
            <div class="custom-checkbox">
              <img
                class="custom-checkbox__check"
                src="./img/order/check.svg"
                alt=""
              />
            </div>
            Крупногабаритные предметы
          </label>

          <!--  -->
        </div>
        <div class="order__time">
          <div class="order__clock">05:37:25</div>
          <div class="order__btn">
            <button class="order__button">Заказать со скидой</button>
            <div class="order__border"></div>
            <button class="order__button-mob">Перезвонить мне</button>
            <label class="order__checkbox-checked">
              <input class="order__checkbox-inp" type="checkbox" />
              <span class="order__checkbox-agree"></span>
              Даю согласие на обработку данных
            </label>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
